<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos - i9 Multimarcas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="/cadastroVeiculo/cadastro.css"> <!-- Link para o arquivo CSS -->
</head>

<body class="bg-light">

    <div class="container mt-3">
        <a href="../index.html" class="text-decoration-none text-dark d-flex align-items-center">
            <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
            <span class="ms-2">Voltar</span>
        </a>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Cadastro de Veículo</h2>
        <form id="formCadastroVeiculo">
            <!-- Imagens -->
            <div class="mb-3" style="display: none;">
                <label for="imagens" class="form-label">Adicionar Imagens (Máximo 3)</label>
                <input type="file" class="form-control" id="imagens" name="imagens[]" accept="image/*" multiple>
                <div id="imagePreview" class="preview-container"></div>
            </div>
            <!-- Nome do Veículo -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do veículo" required>
            </div>
            <!-- Marca do Veículo -->
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <select class="form-select" id="marca" name="marca" required>
                    <option>Escolher...</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Ford">Ford</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Honda">Honda</option>
                    <option value="Audi">Audi</option>
                    <option value="Bmw">Bmw</option>
                </select>
            </div>
            <!-- Modelo do Veículo -->
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <select class="form-select" id="modelo" name="modelo" required>
                    <option>Escolher...</option>
                    <option value="Sedan">Sedan</option>
                    <option value="Hatch">Hatch</option>
                    <option value="SUV">SUV</option>
                    <option value="Minivan">Minivan</option>
                    <option value="Utilitario">Utilitário</option>
                </select>
            </div>
            <!-- Ano do Veículo -->
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="text" class="form-control" id="ano" name="ano" placeholder="Ano do veículo" required>
            </div>
            <!-- Cor do Veículo -->
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" class="form-control" id="cor" name="cor" placeholder="Cor do veículo" required>
            </div>
            <!-- Quilometragem -->
            <div class="mb-3">
                <label for="km" class="form-label">Quilometragem</label>
                <input type="number" class="form-control" id="km" name="km" placeholder="Quilometragem do veículo"
                    required>
            </div>
            <!-- Preço -->
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" name="preco" placeholder="Preço do veículo"
                    required>
            </div>
            <!-- Opcionais -->
            <div class="mb-3">
                <label for="opcionais" class="form-label">Opcionais</label>
                <textarea class="form-control" id="opcionais" name="opcionais" placeholder="Opcionais do veículo"
                    required></textarea>
            </div>
            <!-- Motor -->
            <div class="mb-3">
                <label for="motor" class="form-label">Motor</label>
                <input type="text" class="form-control" id="motor" name="motor" placeholder="Motor do veículo" required>
            </div>
            <!-- Câmbio -->
            <div class="mb-3">
                <label for="cambio" class="form-label">Câmbio</label>
                <input type="text" class="form-control" id="cambio" name="cambio" placeholder="Câmbio do veículo"
                    required>
            </div>
            <!-- Whatsapp -->
            <div class="mb-3">
                <label for="whatsapp" class="form-label">Whatsapp</label>
                <input type="text" class="form-control" id="whatsapp" name="whatsapp"
                    placeholder="Whatsapp do proprietário" required>
            </div>
            <!-- Botão de Cadastro -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar Veículo</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../cadastroVeiculo/cadastro.js"></script>
    <script type="module" src="../src/uploadScript.js"></script>
</body>

</html>
