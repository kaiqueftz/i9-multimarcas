<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - i9 Multimarcas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <a href="../index.html" class="text-decoration-none text-dark d-flex align-items-center">
        <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
        <span class="ms-2">Voltar</span>
    </a>
    

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 10px;">
            <!-- Logo e Título lado a lado -->
            <div class="d-flex align-items-center justify-content-center mb-4">
                <!-- Logo -->
                <div class="me-3">
                    <img src="../img/i9logo3.png" alt="i9 Multimarcas Logo" style="width: 60px; height: auto;">
                </div>
                <!-- Título -->
                <div>
                    <h1 class="h4 fw-bold mb-0">Entrar</h1>
                    <p class="text-muted mb-0">Ambiente do Vendedor</p>
                </div>
            </div>

            <!-- Formulário -->
            <form action="#" method="post">
                <!-- Campo de Email -->
                <div class="mb-3">
                    <label for="text" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="user" name="user" placeholder="Digite seu usuário" required>
                </div>
                <!-- Campo de Senha -->
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <!-- Botão de Login -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>

            <!-- Links adicionais -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
